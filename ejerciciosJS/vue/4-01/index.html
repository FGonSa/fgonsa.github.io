<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery: Clases y Estilos</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <p style="margin-left: 50px">

        “When inStock is false, bind a class to the “Out of Stock” p tag <br>
        that adds text-decoration: line-through to that element.”<br>

      </p>

      <div class="cart">Cesta({{ cesta }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <a v-bind:href="url">
              <img v-bind:src="image" alt="" srcset="">
            </a>
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p>{{ description }}</p>
            <p v-if="stock">En Stock</p>
            <p v-else class="decorado">En Stock </p><br>
            <p>LISTA DE TALLAS:</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>
            <button class="button" v-on:click="addCesta" :disabled="!stock" :class="{ disabledButton: !stock }">Añadir a la Cesta</button>
            <button class="button" v-on:click="restarCesta" :disabled="!stock" :class="{ disabledButton: !stock }">Retirar de la Cesta</button>
            <button class="button" v-on:click="cambiarStock">Cambiar el Stock</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
