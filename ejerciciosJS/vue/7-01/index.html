<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Formularios</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>
    <p style="margin-left: 50px">

      “Add a question to the form: “Would you recommend this product”. <br>
      Then take in that response from the user via radio buttons of “yes” or “no” <br>
      and add it to the productReview object, with form validation.”

    </p>

    <div class="cart">Cesta({{ cesta.length }})</div>

    <producto-display :premium="premium" :details="details" @add-cesta="updateCesta" @restar-cesta="removeCesta"></producto-display>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Import Component -->
  <script src="./components/ProductoDisplay.js"></script>
  <script src="./components/ProductDetails.js"></script>
  <script src="./components/ReviewForm.js"></script>
  <script src="./components/ReviewList.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
