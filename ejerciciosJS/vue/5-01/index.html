<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery: Propiedades Computadas</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <p style="margin-left: 50px">

        “Add a new boolean data property onSale and create a computed property that takes brand, <BR>
          product and onSale and prints out a string whenever onSale is true..

      </p>

      <div class="cart">Cesta({{ cesta }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <a v-bind:href="url">
              <img v-bind:src="imagen" alt="" srcset="">
            </a>
          </div>
          <div class="product-info">
            <h1>{{ titulo }}</h1>
            <p>{{ description }}</p>
            <p v-if="enStock">En Stock</p>
            <p v-else class="decorado">En Stock </p><br>
            <p>LISTA DE TALLAS:</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div   
            v-for="(variant, index) in variants" 
            :key="variant.id" 
            @mouseover="updateVariant(index)"
            class="color-circle" 
            :style="{ backgroundColor: variant.color }"></div>
            
            <button class="button" v-on:click="addCesta" :disabled="!enStock" :class="{ disabledButton: !enStock }">Añadir a la Cesta</button>
            <button class="button" v-on:click="restarCesta" :disabled="!enStock" :class="{ disabledButton: !enStock }">Retirar de la Cesta</button>
            <button class="button" v-on:click="cambiarStock">Cambiar el Stock</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
